{% extends 'frontend/base.html' %}

{% block header %}
    {% include 'frontend/nav.html' %}
{% endblock %}

{% block content %}
    <div class="container mx-auto flex justify-center mt-8">
        <div class="w-1/3">
            <h1 class="text-2xl font-semibold text-gray-700 mb-4">Login</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">email</label>
                    <input 
                            type="email" 
                            name="email" 
                            id="email" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label 
                            for="password" 
                            class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
