{% extends 'frontend/base.html' %}

{% block header %}
    {% include 'frontend/nav.html' %}
{% endblock %}

{% block content %}
    <div class="container mx-auto flex justify-center mt-8">
        <div class="w-1/3">
            <h1 class="text-2xl font-semibold text-gray-700 mb-4">Books</h1>
            <ul class="list-disc">
                {% for book in books %}
                    <li class="text-gray-700">
                        <a class="text-blue-500 hover:underline" href="{% url 'book' book.id %}">{{ book.title }} - {{ book.author.first_name }} {{ book.author.last_name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
